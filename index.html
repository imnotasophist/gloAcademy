<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Site</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="section">
    <h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
    <div class="main">
      <div class="video">
        <iframe width="550" height="310" src="https://www.youtube.com/embed/YbJOTdZBX1g" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="form">
        <form action="#">
          <p class="form-header">Введите свой email</p>
          <input type="text" placeholder="Ваше имя">
          <input type="email" placeholder="Ваш email">
          <button class="btn">Получить инструкцию</button>
        </form>
      </div>
    </div>
  </div>
  <div class="section">
    <h2 class="feature-header">Почему это надо сделать сейчас?</h2>
    <div class="feature">
      <div class="col">
        <img src="#" alt="Картинка">
        <p>Первое преимущество</p>
      </div>
      <div class="col">
        <img src="#" alt="Картинка">
        <p>Второе преимущество</p>
      </div>
      <div class="col">
        <img src="#" alt="Картинка">
        <p>Третье преимущество</p>
      </div>
      <div class="col">
        <img src="#" alt="Картинка">
        <p>Четвертое преимущество</p>
      </div>
    </div>
    <button class="btn">Получить инструкцию</button>
  </div>
</body>

</html>
